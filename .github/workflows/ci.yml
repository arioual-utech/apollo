name: build-and-push-ghcr

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/backstage
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Rollout ArgoCD app backstage
        env:
          ARGO_SERVER: https://themis.olymp.ovh
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_API_TOKEN }}
        run: |
          curl -s -k -H "Authorization: Bearer ${ARGOCD_AUTH_TOKEN}" \
            -X POST "${ARGO_SERVER}/api/v1/applications/backstage/sync" \
            -H 'Content-Type: application/json' \
            -d '{"prune":false,"dryRun":false,"strategy":{"hook":{"force":true}}}'

