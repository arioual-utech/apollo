# Build image Backstage custom (SignInPage GitHub) et push vers GHCR.
# Lâ€™app Backstage est dans le sous-dossier apollo/ (sortie de create-app).

name: Build Backstage image

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/apollo-backstage
  APP_DIR: apollo

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: ${{ env.APP_DIR }}/yarn.lock

      - name: Enable Corepack (Yarn)
        run: corepack enable && corepack prepare yarn@stable --activate

      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: yarn install --immutable

      - name: Generate type definitions
        working-directory: ${{ env.APP_DIR }}
        run: yarn tsc

      - name: Build backend
        working-directory: ${{ env.APP_DIR }}
        run: yarn build:backend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.APP_DIR }}
          file: ${{ env.APP_DIR }}/packages/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
